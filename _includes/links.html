<ul>
  <li>
    <a href="{{ site.url }}{{site.baseurl}}/">Home</a>
  </li>
  {% for page in site.pages %}
    {% if page.menu %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}

  {% for link in site.links %}
    <li><a href="{{ site.url }}{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
  {% endfor %}
</ul>
